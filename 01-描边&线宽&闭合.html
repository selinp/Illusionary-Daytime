<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas{
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <canvas id="cvs" width="500" height="500"></canvas>
    <script>
        var cvs = document.getElementById('cvs');
        var ctx = cvs.getContext('2d');

        ctx.moveTo(76,197);
        ctx.lineTo(421,197);
        ctx.lineTo(143,399);
        ctx.lineTo(248,71);
        ctx.lineTo(356,399);
//        ctx.lineTo(76,197);
        ctx.closePath();

        ctx.lineWidth = 10;
        ctx.fillStyle = 'yellow';
        ctx.strokeStyle = 'red';
        ctx.fill();
        ctx.stroke();

    </script>
</body>
</html>
